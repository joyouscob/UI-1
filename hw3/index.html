            <div class="container">
              <div class="row">
                <div class="col-md-4 vr">
                  <h5>
                    To use this player, you will have to use gestures:
                  </h5>
                  <div class="container scrollable">
                    <table class="table table-hover">
                      <tr>
                        <td>
                          <h4 class="pull-left">Play:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/triangle.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Pause:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/bars-vertical.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Seek Forward:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/angle-right.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Seek Reverse:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/angle-left.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Increase Playback Speed:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/angles-right.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Decrease Playback Speed:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/angles-left.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Increase Volume:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/plus.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Decrease Volume:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/minus.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Mute:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/circle.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Increase Width:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/arrow-right.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Decrease Width:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/arrow-left.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Increase Height:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/arrow-up.png"/>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <h4 class="pull-left">Decrease Height:</h4>
                        </td>
                        <td>
                          <img class="gesture" src="img/gesture/arrow-down.png"/>
                        </td>
                      </tr>
                    </table>
